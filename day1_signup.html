<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="css/day1.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="page">
          <div class="left">
              <section>
              <h1>Welcome! </h1>
              <p> Let's get you Signed Up!  </p>
                </section>
            </div>
          <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login">Already have an account?<a href="3">Login</a></div>
                </section>
                <div class="input-container fname">
                    <label for="fname">Full Name</label>
                    <input name="fname" type="text" id="fname">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="password" placeholder="Length must be at least 8 characters">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox" >
                        <span class="checkmark"></span>
                        Sign Up for email updates
                    </label>
                </div>
               <button class="signup-btn">Sign Up</button>
                <div class="privacy">
                    <p><span class="small">By continuing you agree to our <br><a href="#">Privacy Policy</a>&<a href="#">Terms of service</a></span></p>
                </div>

            </form>
          </div>
          </div>
    </body>
</html>
